<template>
    <div class="card fight-summary" style="min-width: 350px;">
        <h3 v-if="isMultiEncounterLog" class="card-header text-center" >
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Select Encounter">
                <div :style="getMinWidth()">{{ encounter.nameNoMode }}</div>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu p-2 font-weight-normal scrollabledropdown" :style="getMinWidth()" style="max-height: 500px;">
                <li v-for="(encounterData, index) in encountersData" :key="index" :style="index === 0 ? {'border-bottom': '2px solid #bbb;'} : ''">
                   <a @click="select(index)" @click.stop="stopClickEvent" href="#" class="dropdown-item"
                        style="font-size: 1.0em; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">         
                        <img class="icon-ll" :src="encounterData.icon">
                        {{encounterData.name}}
                    </a>
                </li>
            </ul>
        </h3>
        <h3 v-if="!isMultiEncounterLog" class="card-header text-center">
            {{ encounter.nameNoMode }}
        </h3>
        <h7 class="card-header-fightMode text-center" v-if="!!encounter.mode" :class="fightModeColorClass(encounter.mode)">{{ encounter.mode }}</h7>
        <div class="card-body card-body-encounter container">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="d-flex flex-column mr-3 justify-content-center">
                    <div v-if="instanceBuffs" class="d-flex flex-row justify-content-around mb-1">
                        <span v-for="instanceBuff in instanceBuffs">
                            {{instanceBuff.stack > 1 ? instanceBuff.stack + ' x' : ''}}
                            <img :data-original-title="instanceBuff.buff.name + (instanceBuff.buff.description ? '<br> ' + instanceBuff.buff.description : '')"
                                 :src="instanceBuff.buff.icon" class="icon icon-hover" />
                        </span>
                    </div>
                    <img class="encounter-icon" :src="encounter.icon" :alt="encounter.nameNoMode">
                </div>
                <div class="ml-1 d-flex flex-column justify-content-center">
                    <div v-if="!encounter.hideTargets" class="mb-1" v-for="target in encounter.targets">
                        <div class="small" style="text-align:center;">
                            {{target.name}}
                        </div>
                        <div :data-original-title="healthRemaining(target)">
                            <div class="healthBar" :style="{'background': getGradient(target)}">
                            </div>
                            <div v-if="target.health > 0" class="super-small" style="text-align: center;">
                                {{ targetHealthValues(target) }}
                            </div>
                        </div>
                    </div>
                    <div v-if="encounter.hideTargets" class="mb-1">
                        <div>Players: {{ encounter.players.length }}</div>
                        <div>Friendlies: {{ encounter.nonSquadFriendlies.length }}</div>
                        <div>Enemies: {{ encounter.targets.length }}</div>
                    </div>
                    <div class="mb-2 mt-2">Duration: {{ encounter.duration }}</div>
                    <div class="mb-2" v-if="fractalScale > 0">Fractal Scale: {{ fractalScale }}</div>
                    <div class="mb-2" v-if="!!instancePrivacy">{{ instancePrivacy }}</div>
                    <div class="mb-2 text-warning" v-if="encounter.start"> {{ encounter.start }}</div>
                    <div v-if="!encounter.hideResult" class="text" :class="resultStatus.class">
                        Result: {{resultStatus.text}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    Vue.component("encounter-component", {
        props: ["light", "encounters"],
        template: `${template}`,
        data: function () {
            return {
                isMultiEncounterLog: IsMultiEncounterLog,
            };
        },
        methods: {
            getMinWidth: function() {
                let width = 0;
                for (let i = 0; i < this.encountersData.length; i++) {
                    width = Math.max(this.encountersData[i].nameNoMode.length * 13, width);
                }
                width += 40;
                return {
                    'min-width': width + "px"
                };
            },
            stopClickEvent: function (event) {
                event.stopPropagation();
            },
            select: function(encounterIndex) {
                for (let i = 0; i < this.encounters.length; i++) {
                    this.encounters[i].active = false;
                }
                this.encounters[encounterIndex].active = true;
                const index = this.encounters[encounterIndex].index;
                // Select main phase
                for (var i = 0; i < reactiveLogdata.phases.length; i++) {
                    reactiveLogdata.phases[i].active = false;
                }
                reactiveLogdata.phases[index].active = true;   
                // Select an appropriate player
                const phase = logData.phases[index];
                const players = getActiveNonFakePlayersForPhase(phase);      
                let selectedPlayerIndex = 0; 
                for (let i = 0; i < reactiveLogdata.players.length; i++) {
                    if (reactiveLogdata.players[i].active) {
                        selectedPlayerIndex = i;
                    }
                    reactiveLogdata.players[i].active = false;
                }
                if (players[selectedPlayerIndex]) {
                    reactiveLogdata.players[selectedPlayerIndex].active = true;   
                } else {
                    const originalPlayer = logData.players[selectedPlayerIndex];
                    selectedPlayerIndex = -1;
                    // Look for the same player that is active in that encounter
                    for (let i = 0; i < logData.players.length; i++) {
                        const curPlayer = logData.players[i];
                        if (curPlayer.acc === originalPlayer.acc && players[i]) {
                            selectedPlayerIndex = i;
                            break;
                        }
                    }
                    if (selectedPlayerIndex >= 0) {           
                        reactiveLogdata.players[selectedPlayerIndex].active = true;   
                    } else {
                        // Default to pov player active in that encounter
                        for (let i = 0; i < logData.players.length; i++) {
                            const curPlayer = logData.players[i];
                            if (curPlayer.isPoV && players[i]) {
                                selectedPlayerIndex = i;
                                break;
                            }
                        }
                        reactiveLogdata.players[selectedPlayerIndex].active = true;   
                    }
                }
            },
            getGradient: function (target) {
                var hpLeftPercent = target.hpLeftPercent;
                var healthAndBarrier = hpLeftPercent + target.barrierLeftPercent;
                if (healthAndBarrier > 100) {
                    // So that barrier remains fully visible like in game
                    hpLeftPercent -= healthAndBarrier - 100;
                    healthAndBarrier = 100;
                }
                var red = "red " + hpLeftPercent + "%";
                var yellow = "yellow " + hpLeftPercent + "% " + healthAndBarrier + "%";
                var green = "green " + healthAndBarrier + "%";        
                var template = `linear-gradient(to right, ${red}, ${yellow}, ${green})`;
                return template;
            },
            healthRemaining: function (target) {
                var hpLeft = target.hpLeft;
                var barrierLeft = target.barrierLeft;
                if (hpLeft > 0 && barrierLeft > 0) {
                    return 'Remaining:<br>Health: ' + hpLeft + '<br>Barrier: ' + barrierLeft;
                }
                else if (hpLeft > 0 && barrierLeft == 0) {
                    return 'Remaining:<br>Health: ' + hpLeft;
                }
                else if (barrierLeft > 0) {
                    return 'Remaining:<br>Barrier: ' + barrierLeft;
                }
                return false;
            },
            targetHealthValues: function (target) {
                var health = target.health;
                var hpLeft = target.hpLeftPercent;
                var barrierLeft = target.barrierLeftPercent;
                if ((hpLeft > 0 && barrierLeft > 0) || (hpLeft == 0 && barrierLeft > 0)) { // If only barrier is left, show 0 + x.y barrier
                    return health + " HP (" + hpLeft + "% + " + barrierLeft + "%)";
                }
                else if (hpLeft > 0 && barrierLeft == 0) {
                    return health + " HP (" + hpLeft + "%)";
                }
                return health + " HP";
            },
            fightModeColorClass: function (mode) {
                switch (mode) {
                    case "Unknown":
                        return { 'fightModeUnknown-light': this.light, 'fightModeUnknown-dark': !this.light };
                        break;
                    case "Story Mode":
                        return { 'fightModeStory-light': this.light, 'fightModeStory-dark': !this.light };
                        break;
                    case "Emboldened Normal Mode":
                        return { 'fightModeEmboldened-light': this.light, 'fightModeEmboldened-dark': !this.light };
                        break;
                    case "Normal Mode":
                        return { 'fightModeNormal-light': this.light, 'fightModeNormal-dark': !this.light };
                        break;
                    case "Challenge Mode":
                        return { 'fightModeChallenge-light': this.light, 'fightModeChallenge-dark': !this.light };
                        break;
                    case "Legendary Challenge Mode":
                        return { 'fightModeLegendary-light': this.light, 'fightModeLegendary-dark': !this.light };
                        break;
                    default:
                        break;
                }
                return;
            },
        },
        computed: {
            encountersData: function () {
                let res = [];
                for (let j = 0; j < logData.phases.length; j++) {
                    const phase = logData.phases[j];
                    if (phase.type === PhaseTypes.SUBPHASE || phase.type === PhaseTypes.TIMEFRAME) {
                        continue;
                    }
                    var targets = [];
                    const noTargets = logData.targetless;
                    if (!noTargets) {
                        for (var i = 0; i < phase.targets.length; i++) {
                            if (phase.targetPriorities[i] > 0) {
                                continue;
                            }
                            if (targets.length >= 10) {
                                break;
                            }
                            var targetIndex = phase.targets[i];
                            var targetData = logData.targets[targetIndex];
                            targets.push(targetData);
                        }
                    }
                    const players = getActiveNonFakePlayersForPhase(phase);
                    const hideTargets = logData.wvw || (phase.type === PhaseTypes.INSTANCE && this.isMultiEncounterLog);
                    var encounter = {
                        nameNoMode: phase == logData.phases[0] ? logData.logName : phase.nameNoMode,
                        name: phase == logData.phases[0] ? logData.logName : phase.name,
                        success: phase.success,
                        icon: phase.icon,
                        duration: phase.encounterDuration,
                        targets: targets,
                        players: players.filter(x => x && !x.notInSquad),
                        nonSquadFriendlies: players.filter(x => x && x.notInSquad),
                        mode: phase.mode,
                        start: phase.startStatus,
                        hideTargets: hideTargets,
                        hideResult: hideTargets
                    };
                    res.push(encounter);
                }
                return res;
            },
            encounter: function() {
                for (let i = 0; i < this.encounters.length; i++) {
                    const encounter = this.encounters[i];
                    if (encounter.active) {
                        return this.encountersData[i];
                    }
                }
                return this.encountersData[0];
            },
            fractalScale: function () {
                return logData.fractalScale;
            },
            instancePrivacy: function () {
                return logData.instancePrivacy;
            },
            resultStatus: function () {
                return this.encounter.success ? { text: 'Success', class: ["text-success"] } : { text: 'Failure', class: ["text-danger"] };
            },
            instanceBuffs: function () {
                if (logData.instanceBuffs.length == 0) {
                    return null;
                }
                var res = [];
                for (var i = 0; i < logData.instanceBuffs.length; i++) {
                    res.push({buff: findSkill(true, logData.instanceBuffs[i][0]), stack: logData.instanceBuffs[i][1]});
                }
                return res;
            },
        }
    });
</script>
